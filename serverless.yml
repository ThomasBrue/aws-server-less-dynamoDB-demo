functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          method: GET
          path: /users/create
  info:
    handler: handler.userInfo
    events:
      - httpApi:
          method: GET
          path: /users/info
  eat:
    handler: handler.eatApple
    events:
      - httpApi:
          method: GET
          path: /users/eat
  writeMessage:
    handler: handler.writeMessage2
    events:
      - httpApi:
          method: GET
          path: /users/write
  addCustomer:
    handler: handler.createCustomer
    events:
      - httpApi:
          method: POST
          path: /users/createCustomer
  fetchCustomer:
    handler: handler.fetchCustomer
    events:
      - httpApi:
          method: GET
          path: /users/fetchCustomer
  getCustomer:
    handler: handler.getCustomer
    events:
      - httpApi:
          method: GET
          path: /users/getCustomer
